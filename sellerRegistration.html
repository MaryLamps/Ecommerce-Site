<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <title>Registration</title>
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="assets/jquery_steps.css">
</head>
<body>
    <div class="container"> 
                    <div id="basic">
                        <h3>Seller Details</h3>
                        <section>
                                <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                          <label class="input-group-text" for="inputGroupSelect01">Seller Type</label>
                                        </div>
                                        <select class="custom-select" id="inputGroupSelect01">
                                          <option selected>Choose...</option>
                                          <option value="1">Individual</option>
                                          <option value="2">Company</option>
                                        </select>
                                </div>

                                <form>
                                        <div class="form-row">
                                          <div class="form-group col-md-6">
                                            <label for="inputFirstName">First Name</label>
                                            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                                          </div>
                                          <div class="form-group col-md-6">
                                            <label for="inputLastName">Last Name</label>
                                            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                                          </div>
                                        </div>
                                        <div class="form-row">
                                                <div class="form-group col-md-4">
                                                  <label for="inputBusinessName">Business Name</label>
                                                  <input type="text" class="form-control" id="inputBusinessName" placeholder="(optional)Business Name">
                                                </div>
                                                <div class="form-group col-md-3">
                                                        <label for="inputCountry">Country</label>
                                                        <select id="inputCountry" class="form-control">
                                                          <option selected>Choose...</option>
                                                          <option>...</option>
                                                        </select>
                                                      </div>
                                                <div class="form-group col-md-5">
                                                        <label for="inputAddress">Address</label>
                                                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                                                </div>
                                              </div>
                                        <div class="form-row">
                                                <div class="form-group col-md-6">
                                                  <label for="inputEmail4">Email</label>
                                                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                                </div>
                                                <div class="form-group col-md-6">
                                                  <label for="inputPassword4">Password</label>
                                                  <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                                                </div>
                                        </div>
                                        <div class="form-row">
                                          <div class="form-group col-md-6">
                                            <label for="inputCity">City</label>
                                            <input type="text" class="form-control" id="inputCity">
                                          </div>
                                          <div class="form-group col-md-4">
                                            <label for="inputState">State</label>
                                            <select id="inputState" class="form-control">
                                              <option selected>Choose...</option>
                                              <option>...</option>
                                            </select>
                                          </div>
                                          <div class="form-group col-md-2">
                                            <label for="inputZip">Zip</label>
                                            <input type="text" class="form-control" id="inputZip">
                                          </div>
                                          <div class="form-row">
                                                <div class="form-group col-md-6">
                                                        <label for="exampleFormControlFile1">Upload ID</label>
                                                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                                                </div>
                                                <div class="form-group col-md-6" text-right>
                                                        <label for="exampleFormControlFile1">Upload Business Certificate</label>
                                                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                          <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck">
                                            <label class="form-check-label" for="gridCheck">
                                              Check me out
                                            </label>
                                          </div>
                                        </div>
                                        <!-- <button type="submit" class="btn btn-primary">Sign in</button> -->
                                      </form>

                                      <!-- <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="customFile">
                                            <label class="custom-file-label" for="customFile">Choose file</label>
                                          </div> -->
                        </section>
                        <h3>Payment Options</h3>
                        <section>
                                <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                          <label class="input-group-text" for="inputGroupSelect01">Select Payment Option</label>
                                        </div>
                                        <select class="custom-select" id="inputGroupSelect01">
                                          <option selected>Choose...</option>
                                          <option value="1">PayPal</option>
                                          <option value="1">Wire Transfer</option>
                                          <option value="1">Visa</option>
                                          <option value="1">Master Card</option>
                                        </select>
                                </div>
                                <div class="form-group">
                                        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                                          <option selected>Bank</option>
                                          <option value="1">Ecobank</option>
                                          <option value="2">Consolidated Bank</option>
                                          <option value="3">Barclays</option>
                                        </select>
                                        </div>
                                        <div class="form-group">
                                          <label for="inputAccountName">Account Name</label>
                                          <input type="text" class="form-control" id="inputAccountName" placeholder="Account Name">
                                        </div>
                                        <div class="form-group">
                                          <label for="inputAccountNumber">Account Number</label>
                                          <input type="number" class="form-control" id="inputAccountNumber" placeholder="Account Number">
                                        </div>

                                        <form class="form-inline">
                                                <div class="form-group">
                                                  <label for="inputCreditCard">Credit Card Number</label>
                                                  <input type="number" id="inputCreditCard" class="form-control mx-sm-3">
                                                  <small id="passwordHelpInline" class="text-muted">
                                                  
                                                  </small>
                                                </div>
                                              </form>
                                              <form class="form-inline">
                                                    <div class="form-group">
                                                      <label for="inputCreditCard">Signature/CVV2 Code</label>
                                                      <input type="number" id="inputCreditCard" class="form-control mx-sm-3">
                                                      <small id="passwordHelpInline" class="text-muted">
                                                      
                                                      </small>
                                                    </div>
                                                  </form>
                                              <form class="form-inline">
                                                    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Expiration Date</label>
                                                    <div class="form-row">
                                                    <div class="form-group col-md-6">
                                                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                                                      <option selected>Month</option>
                                                      <option value="1">January</option>
                                                      <option value="2">Febuary</option>
                                                      <option value="3">March</option>
                                                    </select>
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                                                            <option selected>Year.</option>
                                                            <option value="1">2018</option>
                                                            <option value="2">2017</option>
                                                            <option value="3">2016</option>
                                                          </select>
                                                        </div>
                                                    </div>
                                               </form>
                                                    
                              


                        </section>
                    </div>

    </div>
        <script src="assets/jquery/jquery-3.3.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="assets/jquery/jquery.steps.js"></script>
       <script>
        $("#basic").steps({
         headerTag: "h3",
         bodyTag: "section",
         transitionEffect: "slideLeft",
         autoFocus: true
        });
        </script>
</body>
</html>
