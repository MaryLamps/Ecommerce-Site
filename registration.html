        <div class="container bottomContainer">
            <h1 class="text-center">Hi there!</h1>
            <p class="text-center">Create your Worldsoftwares account</p>
           
        <form>
        <div class="row col-md-12">
                <div class="col-md-4"><label for="firstname">First Name</label></div>
                <div class="col-md-8"><input class="form-control" type="text" id="firstname"/></div>
        </div><br>
        <div class="row col-md-12">  
                <div class="col-md-4"><label for="lastname">Last Name</label></div>
                <div class="col-md-8"><input class="form-control" type="text" id="lastname"/></div>
        </div><br>
        <div class="row col-md-12">
                <div class="col-md-4"><label for="email">Email</label></div>
                <div class="col-md-8"><input class="form-control" type="email" id="email"/></div>
        </div><br>
        <div class="row col-md-12">
                <div class="col-md-4"><label for="username">Username</label></div>
                <div class="col-md-8"><input class="form-control" type="text" id="username"/></div>
        </div><br>
        <div class="row col-md-12">
                <div class="col-md-4"><label for="password">Password</label></div>
                <div class="col-md-8"><input class="form-control" type="password" id="password"/></div>
        </div><br>
        <div class="row col-md-12">
                <div class="col-md-4"><label for="confirmpassword">Confirm Password</label></div>
                <div class="col-md-8"><input class="form-control" type="password" id="confirmpassword"/></div>
        </div><br>
        <div class="row col-md-12">
                <div class="col-md-4"><label for="location">Location</label></div>
                <div class="col-md-8"><input class="form-control" type="text" id="location"/></div>
        </div><br>
        <div class="row text-center">
            <div class='col-md-12'><button type="submit" class="btn btn-primary">Create account</button></div>
        
    </div>
    </form>
    </div>
